<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>The To Do List</title>
    <script src="/assets/vendors/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>

    <link rel="stylesheet" href="/assets/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

  </head>
  <body>
    <div class="container col-xs-12">
      <h1>The To Do List</h1>
    </div>

    <div class="container col-xs-12" id="add-item">
      <form>
        <label for="listItem">Add Item:</label>
        <input type="text" name="listItem" id="listItem" />
      </form>
    </div>

    <div class="container col-xs-12" id="list-items">
      <ul id="todos">
        <li>To Do Item</li>
        <li>Another To Do Item</li>
        <li>One more Item</li>
      </ul>
    </div>



  </body>
</html>
